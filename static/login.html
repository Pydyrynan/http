<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Simple Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Theme toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <span class="theme-icon">🌙</span>
        <span class="theme-text">Dark</span>
    </div>

    <div class="auth-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div id="message"></div>
            <button type="submit" class="auth-button">Login</button>
        </form>
        <div class="auth-link">
            <a href="/register">Don't have an account? Register here</a>
        </div>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const toggle = document.querySelector(".theme-toggle");
            const icon = toggle.querySelector(".theme-icon");
            const text = toggle.querySelector(".theme-text");

            const currentTheme = html.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";

            html.setAttribute("data-theme", newTheme);

            if (newTheme === "light") {
                icon.textContent = "☀️";
                text.textContent = "Light";
            } else {
                icon.textContent = "🌙";
                text.textContent = "Dark";
            }

            // Save theme preference
            fetch("/api/theme", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ theme: newTheme })
            });
        }

        // Load theme on page load
        fetch("/api/theme")
            .then(r => r.json())
            .then(data => {
                const toggle = document.querySelector(".theme-toggle");
                const icon = toggle.querySelector(".theme-icon");
                const text = toggle.querySelector(".theme-text");

                if (data.theme === "light") {
                    document.documentElement.setAttribute("data-theme", "light");
                    icon.textContent = "☀️";
                    text.textContent = "Light";
                } else {
                    // Explicitly set dark theme
                    document.documentElement.setAttribute("data-theme", "dark");
                    icon.textContent = "🌙";
                    text.textContent = "Dark";
                }
            })
            .catch(() => {
                // Default to dark theme on error
                document.documentElement.setAttribute("data-theme", "dark");
            });

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');

            try {
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (result.success) {
                    messageDiv.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 100);
                } else {
                    messageDiv.innerHTML = `<div class="error-message">${result.error || 'Login failed'}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error-message">Network error occurred</div>';
            }
        });
    </script>
</body>
</html>
